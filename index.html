<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horion to Toolbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script>
        window.Buffer = buffer.Buffer;
    </script>
  <script type="module" crossorigin src="/Horion2Toolbox/assets/index-3fddc572.js"></script>
</head>

<body>

    <div class="mx-auto" style="width: 80%">

        <h1 class="text-center text-body m-3">Horion To Toolbox Converter</h1>

        <form class="row g-3 needs-validation" onsubmit="window.submit();return false;">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">入力ファイル</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileInput" required>
                    <label class="custom-file-label" for="fileInput" data-browse="参照">ファイルを選択(ドロップでもOK)</label>
                </div>
            </div>

            <button class="btn btn-primary mx-auto m-4 w-50 p-2" type="submit" id="submitBtn">変換</button>
        </form>

        <div id="output" style="display:none">
            <button class="btn btn-primary btn-md" id="copy">コピー</button>
            <button class="btn btn-primary btn-md" id="download">ダウンロード</button>
            <textarea id="outputArea" class="form-control" style="height:40vh;" readonly></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
        bsCustomFileInput.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-honoka@4.3.1/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
